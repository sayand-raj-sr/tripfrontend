<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            
            <div class="text-center mb-4">
                <a href="#" class="text-decoration-none text-primary fw-bold fs-3">
                    <i class="fas fa-mountain me-2"></i>TRAVO
                </a>
                <h4 class="fw-bold mt-3">Welcome Back</h4>
                <p class="text-muted">Please enter your details to sign in.</p>
            </div>
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-5">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted"><i class="far fa-envelope"></i></span>
                                <input [(ngModel)]="email" name="email" type="email" class="form-control bg-light border-start-0 ps-0" placeholder="name@example.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label small fw-bold text-secondary">Password</label>
                                <a href="#" class="small text-decoration-none">Forgot?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                                <input [(ngModel)]="password" name="password" type="password" class="form-control bg-light border-start-0 ps-0" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label small text-muted" for="remember">Remember me for 30 days</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm mb-3">
                            Sign In
                        </button>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">Don't have an account? <a href="/register" class="fw-bold text-decoration-none">Create one</a></p>
            </div>

        </div>
    </div>
</div>
