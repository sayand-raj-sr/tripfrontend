<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">My Trips</h2>
    <button class="btn btn-success rounded-pill px-4" (click)="add()">
      <i class="fas fa-plus me-2"></i> Add Your Trip
    </button>
  </div>

  <div class="row g-4">
    @for (item of tripdata; track $index) {
      <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
          <img class="card-img-top" [src]="item.image_url" style="height: 200px; object-fit: cover;" alt="">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ item.destination_name }}</h5>
            <p class="card-text text-muted small">
              {{ item.description }}
            </p>
            <ul class="list-unstyled mb-3">
              <li><i class="fas fa-calendar-alt text-primary me-2"></i> {{ item.date }} at {{ item.time }}</li>
              <li><i class="fas fa-map-marker-alt text-danger me-2"></i> {{ item.location }}</li>
              <li><i class="fas fa-flag text-success me-2"></i> {{ item.state }}, {{ item.district }}</li>
            </ul>

            <!-- Action buttons -->
            <div class="d-flex gap-2">
              <button class="btn btn-warning btn-sm rounded-pill px-3" (click)="Edit(item.id)" >Edit</button>
              <button class="btn btn-danger btn-sm rounded-pill px-3" (click)="Delete(item.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
